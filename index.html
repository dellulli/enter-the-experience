<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Experience</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #enter-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #1f1f1f;
            border: 2px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #enter-button:hover {
            background-color: #ffffff;
            color: #1f1f1f;
        }
        #dead-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Hide the audio element controls */
        #background-music {
            display: none;
        }
    </style>
</head>
<body>

    <button id="enter-button">Enter the experience</button>
    <img src="dead.png" alt="Experience Image" id="dead-image">

    <!-- Audio Element with Preload -->
    <audio id="background-music" src="music.mp3" preload="auto" loop></audio>

    <script>
        const enterButton = document.getElementById('enter-button');
        const backgroundMusic = document.getElementById('background-music');
        const deadImage = document.getElementById('dead-image');

        enterButton.addEventListener('click', () => {
            // Play the music
            backgroundMusic.play().then(() => {
                // Hide the button and show the image
                enterButton.style.display = 'none';
                deadImage.style.display = 'block';
            }).catch((error) => {
                console.error('Error playing the music:', error);
                // Even if music fails to play, proceed to show the image
                enterButton.style.display = 'none';
                deadImage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
